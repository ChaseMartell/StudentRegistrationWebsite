<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link href="styles/styles.css" rel="stylesheet">
    <script src="./scripts/model.js" type="text/javascript"></script>
    <script src="./scripts/controller.js" type="text/javascript"></script>
</head>

<body>
    <div id="studentEditArea"> 
        <h1 id = "formTitle">Students</h1>
        <form name="editForm" id="editForm">
            <div>
                <label for="firstName">First Name:</span></label>
                <input type="text" id="firstName" name="firstNameEdit">
                <label class="error" id="firstNameError"></label>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastNameEdit">
                <label class="error" id="lastNameError"></label>
            </div>
            <div>
                <label id="genderMaleRadio">Male</label>
                <input type="radio" name="gender" value="male" id="genderMaleRadio">
                <label id="genderFemaleRadio">Female</label>
                <input type="radio" name="gender" value="female" id="genderFemaleRadio">    
                <label class="error" id="genderError"></label>
            </div>
            <div>
                <label for="uvuId">UVU ID:</label>
                <input type="text" id="uvuId" name="uvuIdEdit">
                <label class="error" id="uvuIdError"></label>
            </div>
            <div>
                <label id="race">Race:</label>
                <select name="raceSelect">
                    <option value="Caucasian">Caucasian</option>
                    <option value="black">Black</option>
                    <option value="hispanic">Hispanic</option>
                    <option value="asian">Asian</option>
                    <option value="other">Other</option>
                </select>
                <label class="error" id="raceError"></label>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="ageEdit">
                <label class="error" id="ageError"></label>
            </div>
            <div>
                <label for="veteran">Are you a US Veteran?</label>
                <input type="checkbox" id="veteran" name="isVeteran">
                <label class="error" id="veteranError"></label> 
            </div>
        
            <div>
                <button type="button" id="updateBtn">Update</button>
                <button type="button" id="createBtn" value="Create">Create</button>
                <button type="button" id="cancelBtn" value="Cancel">Cancel</button>
            </div>
        </form>
    </div> 

    <div id="studentListArea">
        <h1>Student Registration</h1>
        <button type="button" id="newBtn">New Student</button>
        <table border="1" id="studentTable">
            <tr>
                <th>UVU ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th></th>
                <th></th>
            </tr>
        </table>
    </div>


    <script>
        modelCreateStudent("Britton", "Stratford", true, 11223344, "white", 22, false);
        modelCreateStudent("Hudson", "Call", true, 12345678, "white", 21, false);
        modelCreateStudent("Shannon", "Martell", false, 99887766, "white", 20, false);
        modelCreateStudent("Bryan", "Chow", true, 12345678, "asian", 20, false);
        
        onPageLoad();
    
    </script>
</body>
